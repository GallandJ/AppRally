<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Temps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor= "let time of times">
      <h1>{{time.id}}</h1>
      <h2>{{time.name}} {{time.time}}</h2>
      <p>{{time.rank}}</p>
    </ion-item>
  </ion-list>

</ion-content>
